<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>data</title>
  <style>
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #ddd;text-align:center}
    .num{font-weight:700}
  </style>
</head>
<body>
  <table>
    <thead>
      <tr><th>日期</th><th>星期</th><th>號碼 ×5</th></tr>
    </thead>
    <tbody>
      <tr><td>2025/01/01</td><td>五</td><td class="num">09 18 19 38 39</td></tr>
      <!-- 下面再加你的資料每一列一筆 -->
      <tr><td>2025/01/02</td><td>六</td><td class="num">01 05 12 23 34</td></tr>
      <tr><td>2025/01/03</td><td>日</td><td class="num">02 08 17 21 30</td></tr>
    </tbody>
  </table>
</body>
</html>
